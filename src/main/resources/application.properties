spring.application.name=EcomProductServiceSandeep

management.endpoints.web.exposure.include=mappings


#Fakestore API configuratiom

fakestore.api.base.url=https://fakestoreapi.com
fakestore.api.product.path= /products
fakestore.api.category.path = /category
fakestore.api.cart.path = /carts?userId=


#JPA Datasource

spring.datasource.url=jdbc:mysql://localhost:3306/ecomproductservice?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.properties.hibernate.show_sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

